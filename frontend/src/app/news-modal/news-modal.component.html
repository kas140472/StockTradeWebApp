<div class="modal-header">
    <div class="modal-title" id="modal-basic-title">
      <h1 class="m-0">{{ news.source }}</h1>
    </div>
    <button type="button" class="close p-0 border-0 m-1" aria-label="Close" (click)="newsModalService.dismiss('Cross click')">
      <span class="m-0 border-0" aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <h2>{{ news.headline }}</h2>
    <p>{{ news.summary }}</p>
    <p class="text-black-50">
      For more details click
      <a class="text-primary" href="{{ news.url }}" target="_blank">here</a>
    </p>
    <div class="card m-2 mx-auto">
      <div class="card-body">
        <div class="row mx-1">Share</div>
        <div class="row p-0 mx-1">
          
          <a class="m-0 p-0 d-inline-flex twitter-share-button btn btn-social btn-twitter"
              href="https://twitter.com/intent/tweet?text={{ news.headline }}&url={{ news.url }}"
              target="_blank"
              data-size="large">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
              </svg>
          </a>
          
          <a class="m-0 mx-1 p-0 d-inline-flex btn fb-share-button"
              href="https://www.facebook.com/sharer/sharer.php?u={{ news.url }}"
              target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="currentColor" d="M15.197 8H12v-1.715c0-.873.58-1.083.891-1.083h2.305V2.724L12.309 2c-2.906 0-4.297 1.614-4.297 4.287V8H6v3h2v8h4v-8h2l.203-3z"></path>
              </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
